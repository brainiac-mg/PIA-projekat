<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="content">
                <center>
                    <h:form>
                        <h:outputText style ="color: red" value="#{controler.errormsg}"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{controler.usr}" required="true" label="username" />

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{controler.pass}" required="true" label="password" />

                            <f:facet name="footer">
                                <p:commandButton value="Login" actionListener="#{controler.logIn}"/>
                                <p:commandButton value="Skip" actionListener="#{controler.skip}"/>
                            </f:facet>  
                        </h:panelGrid>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
